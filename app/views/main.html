Layers
<div class="layers">
	<div ng-repeat="(id, l) in layers" class="layer">
	<input type="checkbox" ng-model="l.visible"/> {{l.id}}</div>
</div>
<div class="view">
    <div class="view-ratio"></div>
    <div class="content">
        <div  class="zone" ng-repeat="(name, z) in model.zones" ng-style="{width: z.width + '%', height: z.height + '%', top:z.top + '%', left:z.left + '%'}">
            <h2><button ng-click="addElementToZone(z)" class="btn btn-link"><i class="icon-plus-sign-alt icon-large"></i></button> {{name | i18n}}</h2>
            <div class="elements" sort>
                <div class="element" ng-repeat="e in model.elements | filter:filterType(z.type, z.value)" ng-class="{'invalid': e.errors.length > 0}">
                    <div class="tags">
                        <div ng-show="layers.tags.visible" ng-repeat="t in tags()" class="tag" ng-class="{hidden: e.tags.indexOf(t.name) < 0}" style="background-color:{{t.color}};" title="{{t.name}}" ng-click="toggleTag(e, t)"></div>
                        <div class="clear"></div>
                    </div>
                    <span class="element-errors"><i class="icon-warning-sign text-error" ng-show="e.errors.length > 0"
                        popover-placement="bottom" popover-trigger="mouseenter" popover="{{e.errors}}"></i></span>
                    <input type="text" ng-model="e.name" />
                    <!--
    TODO:foreach active layer 
    show current values, and possible new fields
    -->
                    <div ng-repeat="a in activeLayerAttributes(e)">
                        {{a.name}}
                        
                        <input type="text" ng-model="e[a.layerId][a.name]"/>
                        <select ng-model="e[a.layerId][a.name]" ng-options="v for v in a.values"></select>
                    </div>				
                    <button class="btn btn-link btn-remove" ng-click="removeElement(e)"><i class="icon-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="rules-container">
    <div class="rule" ng-repeat="rule in rules">
        <h3 ng-if="displayRuleCategory(rule.category)" ng-bind="rule.category | i18n"></h3>
        <input type="checkbox" ng-checked="rule.valid" ng-disabled="!rule.active"/> {{rule.title}}
        <div ng-repeat="error in rule.errors" class="text-error">{{error.obj.name}}</div>
        
    </div>
</div>

<style type="text/css">
g.model rect{
  stroke: red;
  fill: none;
}
.old{
  background-color: blue;
  color: red;
}
.overlay {
  fill: none;
  pointer-events: all;
}

g.new{
  pointer-events: all;
}
g.old rect{
  stroke: blue;
}
g.diff rect{
  stroke: red;
  fill:none;
}

g.zone{
  pointer-events: all;
}

g.zone text{
  alignment-baseline: hanging;
  font-weight: bold;
}

.link path{
  stroke: red;
  stroke-width: 3px;
  fill: none;
}
.link.old path{
  stroke: blue;
}

</style>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" test></svg>
